<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <title>another one carousel</title>
</head>
<body>
    <div class="ml-[8rem] mt-8">
        <h1 class="font-bold text-3xl mb-3">Enseignants recommandés</h1>
        <p class="text-gray-500 text-lg">
            Façonnez votre avenir avec des mentors exeptionnels. <br />
            Rencontrez nos enseignants recommandés qui inspirent la réussite.
        </p>
    </div>
    <div class="wrapper select-none">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 xl:gap-8">
                <div>
                    <img class="object-contain" src="./images/1.png" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/2.webp" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/3.png" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/4.jpg" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/5.png" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/6.png" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/7.png" alt="image" />
                </div>
                <div>
                    <img class="object-contain" src="./images/8.png" alt="image" />
                </div>
            </div>
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="./index.js"></script>
</body>
</html>
